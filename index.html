<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .nav {
            background: #444;
            color: #fff;
        }

        .nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav ul li {
            margin: 0 1rem;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        .nav ul li a:hover {
            background: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 1rem;
        }

        .main-content {
            flex: 20;
            padding: 1rem;
            background: #f4f4f4;
        }

        .sidebar {
            flex: 1;
            padding: 1rem;
            background: #ddd;
            margin-left: 1rem;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Website</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
    </div>
    <footer class="footer">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
